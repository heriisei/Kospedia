<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Temukan kost yang paling sesuai untukmu">
  <title>{{ title }} - Kospedia</title>

  <!-- Font Awesome -->
  <script defer src="{{ url_for('static', filename='js/fontawesome-all.js') }}"></script>
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js.download') }}"></script>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="navmenu">
      <div class="container-fluid">
        <div class="navbar-header"> <!--responsive-->
          <a class="navbar-brand" href="{{ url_for('home.welcome') }}" style=""><b>Kospedia</b></a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><!--responsive-->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse"><!--responsive-->
          <!-- <ul class="nav navbar-nav navbar-left">
            <li><a href="#" style="">List Wilayah</a></li>
            <li><a href="#">Tentang</a></li>
          </ul> -->
          <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated %}
              {% if current_user.is_admin %}
                <li><a href="{{ url_for('home.admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin.list_kosts') }}">Kosts</a></li>
              {% endif %}
              <li><a href="{{ url_for('auth.logout') }}">Log out</a></li>
              <li><a href="{{ url_for('user.profil', username=current_user.username) }}"><i class="fa fa-user"></i> {{ current_user.username }}</a></li>
            {% else %}
              <li><a href="{{ url_for('auth.login') }}"><b>Login</b></a></li>
              <li><a href="{{ url_for('auth.register') }}"><b>Buat Akun?</b></a></li>
            {% endif %}
          </ul>
        </div><!--/.navbar-collapse-->
      </div>
    </nav>
  </header>
  <div class="wrapper">
    {% block body %}
    {% endblock %}
    <div class="push"></div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js.download') }}"></script>
</body>
</html>
